apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 969317006731.dkr.ecr.us-east-1.amazonaws.com/repo-1:latest
        ports:
        - containerPort: 3000
